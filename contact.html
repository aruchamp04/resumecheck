<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <div class="head">
        <p class="heading">Let's talk Buddy</p>
    </div>
    <div class="allover">
    <div class="box">
     <form action="mailto:pragarp1@gmail.com" method="post" enctype="text/plain">
        <div class="name-row">

   <label for="name">Name</label>
   <input type="text" name="name" required autocomplete="off" autofocus >

        </div>

        <div class="email-row">

            <label for="email">Email</label>
            <input type="text" name="email" required autocomplete="off">

        </div>
<div class="number-row">

    <label for="number" >Number</label>
    <input type="text" name="number" required autocomplete="off">
    
</div>

<div class="message-row">

    <label for="Message">Message</label>
            <textarea name="message" id="" cols="30" rows="5"></textarea>
</div>


<div class="submit">

    <button type="submit">Send <i class="fa-solid fa-arrow-right"></i></button>
</div>
</form>
    </div>
</div>
</body>
</html>
